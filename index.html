
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big Bull Fitness - Mumbai Central</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-bebas {
        font-family: 'Bebas Neue', sans-serif;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111;
      }
      ::-webkit-scrollbar-thumb {
        background: #ef4444;
        border-radius: 4px;
      }
      /* Prevent FOUC (Flash of Unstyled Content) */
      html {
        visibility: visible;
        opacity: 1;
      }
      .dark-mode-transition * {
        transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
        "framer-motion": "https://esm.sh/framer-motion@^12.29.2"
      }
    }
    </script>
    <script>
      // Initialize theme early to prevent flicker
      const theme = localStorage.getItem('theme') || 'dark';
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-white dark:bg-zinc-950 text-zinc-900 dark:text-zinc-100 dark-mode-transition">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
